<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - HeyHo Extension</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <div class="auth-logo">ðŸ‘‹</div>
      <h1>Welcome Back</h1>
      <p>Sign in to sync your browsing data</p>
    </div>

    <div class="auth-content">
      <!-- Alert messages -->
      <div id="alert-container"></div>

      <!-- Login form -->
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          >
        </div>

        <button type="submit" class="btn btn-primary" id="login-btn">
          Sign In
        </button>
      </form>

      <div class="divider">OR</div>

      <button type="button" class="btn btn-link" id="forgot-password-btn">
        Forgot your password?
      </button>
    </div>

    <div class="auth-footer">
      <p>Don't have an account?</p>
      <a href="signup.html" id="signup-link">Create an account</a>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
