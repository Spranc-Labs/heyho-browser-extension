<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - HeyHo Extension</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <div class="auth-logo">âœ¨</div>
      <h1>Create Account</h1>
      <p>Start tracking and analyzing your browsing habits</p>
    </div>

    <div class="auth-content">
      <!-- Alert messages -->
      <div id="alert-container"></div>

      <!-- Signup form -->
      <form id="signup-form">
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input
              type="text"
              id="first-name"
              name="first_name"
              placeholder="John"
              required
              autocomplete="given-name"
            >
          </div>

          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input
              type="text"
              id="last-name"
              name="last_name"
              placeholder="Doe"
              required
              autocomplete="family-name"
            >
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Create a strong password"
            required
            autocomplete="new-password"
          >

          <!-- Password strength indicator -->
          <div class="password-requirements">
            <div style="font-weight: 500; color: var(--text-secondary);">Password Requirements:</div>
            <ul id="password-requirements-list">
              <li id="req-length" data-requirement="length">At least 8 characters</li>
              <li id="req-uppercase" data-requirement="uppercase">One uppercase letter</li>
              <li id="req-lowercase" data-requirement="lowercase">One lowercase letter</li>
              <li id="req-number" data-requirement="number">One number</li>
            </ul>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm_password"
            placeholder="Re-enter your password"
            required
            autocomplete="new-password"
          >
        </div>

        <button type="submit" class="btn btn-primary" id="signup-btn">
          Create Account
        </button>
      </form>
    </div>

    <div class="auth-footer">
      <p>Already have an account?</p>
      <a href="login.html" id="login-link">Sign in</a>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
